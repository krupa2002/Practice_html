<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            text-align: center;
        }
 
        table {
            margin: 0 auto;
            height: 20vh;
            width: 40vh;
            border-radius: 10px;
            border-collapse: collapse;
            background-color: #D6EEEE;
        }
    
 
    
    </style>

</head>

<body>

    
    <!-- Tables -->
     <table border="1">
        <!-- column info -->
        <colgroup>
            <col span="2" style="background-color: #D6EEEE">
            <col span="3" style="background-color: pink">
          </colgroup>
        <tr>
            <!-- header -->
            <th style="width:20%">Name</th>
            <th style="width:20%">Education</th>
            <th style="width:20%">CGPI</th>
            <th style="width:30%">Exp years</th>
            <th style="width: 10%;">Location</th>
        </tr>
        <tr>
            <!-- table data -->
            <td>Krupa</td>
            <td>B.E</td>
            <td>8.87</td>
            <td>2 years</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>B.A</td>
            <td>8.00</td>
            <td>1 years</td>
            <td>Delhi</td>
        </tr>
     </table>
<br>
     <table border="2">
        <!-- table name -->
        <caption>Information</caption>
     <tr>
        <th colspan="2">Full Name</th>
        <th>Education</th>
     </tr>
     <tr>
        <td>Krupa</td>
        <td>Dharamshi</td>
        <td>B.E</td>
     </tr>
    </table>
</body>
</html>
